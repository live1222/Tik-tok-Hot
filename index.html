  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://live1222.github.io/Tik-tok-Hot/">
  <meta name="twitter:title" content="TikTok Live">

  <style>
    :root {
      --accent1: #ff0050;
      --accent2: #00f2ea;
      --overlay: rgba(0,0,0,.55);
      --radius: 24px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, Arial, sans-serif;
      min-height: 100vh;
      color: #fff;
      background: #000 url('img/tiktok-live.jpg') center center / cover no-repeat fixed;
      display: grid;
      place-items: center;
      text-align: center;
    }
    .shade {
      position: fixed;
      inset: 0;
      background: var(--overlay);
    }
    .card {
      position: relative;
      z-index: 1;
      padding: 28px 24px;
      width: min(600px, 92vw);
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .live {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e02424;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { opacity:.6 }
      50% { opacity:1 }
      100% { opacity:.6 }
    }
    h1 {
      margin: 10px 0 8px;
      font-size: clamp(26px, 4.8vw, 40px);
    }
    p {
      margin: 0 0 22px;
      color: #eaeaea;
      font-size: clamp(14px, 2.8vw, 18px);
      line-height: 1.55;
    }
    .btn {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      color: #111;
      background: linear-gradient(45deg, var(--accent1), var(--accent2));
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0,0,0,.45);
    }
    .meta {
      margin-top: 14px;
      font-size: 13px;
      color: #d6d6d6;
      opacity: .9;
    }
    @media (max-width: 480px) {
      body { background-attachment: scroll; }
      .card { padding: 22px 18px; }
    }
  </style>
</head>
<body>
  <div class="shade" aria-hidden="true"></div>
  <main class="card" role="main">
    <div class="live">
      <span class="dot"></span> LIVE NOW
    </div>
    <h1>WATCH TIKTOK LIVE BROADCAST</h1>
    <p>Join the fun now and join the live chat with thousands of viewers!</p>
    <a class="btn" href="https://principlespite.com/r1dpiyp75?key=a673c3783b4b5dfa58b7044fe309845a" target="_blank" rel="noopener">Watch Live Now</a>
    <div class="meta">Live Ochi.</div>
  </main>
</body>
</html>
